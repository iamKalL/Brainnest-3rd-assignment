<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        let triangle_side_a = 7;
        let triangle_side_b = 6;
        let triangle_side_c = 5;
        // using Heron's formula, "s" is the semi paramiter
        let s = (triangle_side_a + triangle_side_b + triangle_side_c) * 0.5; 
        let area = (s*(s-triangle_side_a)*(s-triangle_side_b)*(s-triangle_side_c)) ** 0.5;
        console.log(area);
    </script>
</body>
</html>
